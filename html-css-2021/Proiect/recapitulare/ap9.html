<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 table {
  text-align: center;
  margin: auto;
  width: 350px;
}

td {
    padding: 5px;
}

tr:nth-child(even) {
    background-color: #007cad ;
}

tr:nth-child(odd) {
    background-color: #d68fd3 ;
}
tfoot > tr:nth-child(1)  {
    background-color: #471a45;
    color: #fff;
}
tfoot > tr:nth-child(2)  {
    background-color: #39471a;
    color: #fff;
}

}
    </style>
</head>
<body>
    
    <table>
        <caption>Orasele cu masini</caption>
        <tr>
            <td>Timisoara</td>
            <td>333</td>
            <td>5555</td>
        </tr>
        <tr>
            <td>Cluj</td>
            <td>2222</td>
            <td>888888</td>
        </tr>
        <tr>
            <td>Bucuresti</td>
            <td>21331312</td>
            <td>44444444</td>
        </tr>
        <tr>
            <td>Iasi</td>
            <td>33</td>
            <td>778</td>
        </tr>
        <tr>
            <td>Sub Total</td>
            <td>2233</td>
            <td>334455</td>
        </tr>
        <tr>
            <td colspan="2"> Total</td>
            <td>4564364645645</td>
            
        </tr>
    </table>
</body>
</html>
